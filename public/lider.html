<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Panel de Líder - Control de Referidos</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="css/styles-extra.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/mobile-fixes.css">
  <link rel="stylesheet" href="css/logo.css">
  <link rel="stylesheet" href="css/lider.css">
</head>
<body>
  <div class="container">
    <div class="header-with-logo">
      <img src="images/logo.png" alt="Logo Empresa" class="company-logo">
      <h1>Panel de Líder - Control de Referidos</h1>
    </div>
    
    <div class="form-container">
      <h2>Registrar Nuevo Referido</h2>
      <form id="nuevoReferidoForm">
        
        <div class="form-group">
          <label for="tipoProducto">Tipo de Producto:</label>
          <select id="tipoProducto" required>
            <option value="vida">Vida</option>
            <option value="casa">Casa</option>
            <option value="auto">Auto</option>
            <option value="comercial">Comercial</option>
            <option value="salud">Salud</option>
          </select>
        </div>

        <div class="form-group">
          <label for="nombreCliente">Nombre del Cliente:</label>
          <input type="text" id="nombreCliente" required>
        </div>
        <div class="form-group">
          <label for="nombreEmpleado">Nombre del Empleado:</label>
          <input type="text" id="nombreEmpleado" required>
        </div>
        <div class="form-group">
          <label for="paisEmpleado">País del Empleado:</label>
          <input type="text" id="paisEmpleado" required>
        </div>
        <div class="form-group">
          <label for="nombreSupervisor">Nombre del Líder:</label>
          <input type="text" id="nombreSupervisor" required>
        </div>
        <div class="form-group">
          <label>Tipo de Envío:</label>
          <div class="radio-group">
            <label>
              <input type="radio" name="tipoEnvio" value="linea" checked> En Línea
            </label>
            <label>
              <input type="radio" name="tipoEnvio" value="callback"> Callback
            </label>
          </div>
        </div>
        <button type="submit" class="btn">Registrar Referido</button>
      </form>
    </div>
    
    <div class="results-container">
      <h2>Referidos Registrados Hoy</h2>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Cliente</th>
              <th>Empleado</th>
              <th>País</th>
              <th>Líder</th>
              <th>Fecha Envío</th>
              <th>Tipo</th>
              <th>Producto</th>
            </tr>
          </thead>
          <tbody id="referidosHoyBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="lider.js"></script>
</body>
</html>
